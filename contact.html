<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nisha Chahal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
    <div class="sidebar sidebargo">
        
        <nav>
            <ul>
                <li><a href="/" >Home</a></li>
                <li><a href="/intro.html" >My Intro</a></li>
                <li><a href="/services.html" >Services</a></li>
                <li><a href="/blog.html" >Blog</a></li>
                <li><a href="/contact.html" >Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img  class="ham" src="./hamburger.png" alt="not shown">
            <img class="cross" src="./cross.png" alt="not shown">
        </div>
       <div class="contactform">
        <h1> Contact me for work/general queries</h1>
        <form class="for">
            <div class="form-group text1">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
            <div class="form-group text1">
              <label for="mail">Email address</label>
              <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email"> </div>
             <div class="form-groupp"><small id="emailHelp" class="form-text text-muted">(We'll never share your email and phone with anyone else)</small></div> 
             <div class="form-group text1">
                <label for="enquiry">Enquiry</label>
                <input type="text" class="form-control" id="enquiry" placeholder="Enter your enquiry">
              </div>
           
            <div class="form-group text1">
              <label for="phone">Contact No</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter Contact no">
            </div>
            <div class="form-group">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
          </form>
       </div>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
